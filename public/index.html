<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Football Manager</title>
    <!-- css files-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <!-- Login in screen-->
      <div id="startscreen" class = "center-all-content  vertical-center col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3 col-sm-8 col-xs-10 col-sm-offset-2 col-xs-offset-1">
        <!--logo image -->
        <img src="images/pllogo.png" class="img-responsive">

        Enter your name:
        <input type="text" id= "username" name="name">

        <button id="startGame" class ="startbtn">Start Game!</button>

      </div><!-- close log in screen-->
      <div id="hide">
        <button id="endGame">Quit</button>
        <p id="counter">Loading button click data.</p>
      </div>

    <div id="messages" class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1>test</h1>
      <p>message</p>
    </div>
    <div id="selectTeam" class = "col-lg-12 col-md-12 col-sm-12 col-xs-12 selectTeam">

    </div>











    <!-- Modal -->
<div id="teamModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Confirm</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>

  </body>
  <!--js resoucres-->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="client.js"></script>
</html>
