<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Football Manager</title>
    <!-- css files-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <!-- Login in screen-->
      <div id="startscreen" class = "center-all-content  vertical-center col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3 col-sm-8 col-xs-10 col-sm-offset-2 col-xs-offset-1">
        <!--logo image -->
        <img src="images/pllogo.png" class="img-responsive">
        Enter your name:
        <input type="text" id= "username" name="name">
        <button id="startGame" class ="startbtn">Start Game!</button>
      </div>
      <!-- close log in screen-->
      <div id="hide">
        <button id="endGame">Quit</button>
        <p id="counter">Loading button click data.</p>
      </div>
      <!-- header message-->
      <div id="messages" class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1>test</h1>
        <p>message</p>
      </div>
      <div id="selectTeam" class = "col-lg-12 col-md-12 col-sm-12 col-xs-12 selectTeam">
      </div>
      <!-- Modal window to confirm team selection-->
      <div id="teamModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h2  id= "testModel" class="modal-title">!!!Team selection goes here!!!</h2>
            </div>
            <div class="modal-body">
              <h2 id= "testModel2" class="modal-title">!!!CrestImage goes here!!!</h2>
            </div>
            <!--bittons to allow the user to confirm team or cancel-->
            <div class="modal-footer">
              <button type="button" id ="modelBtn" class="btn btn-default" data-dismiss="modal">Confirm</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <!-- close model-->
      <!-- Modal window to confirm quit-->
      <div id="quitModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h2 id= "quit1" class="modal-title">Are You sure you want to quit?</h2>
            </div>
            <div class="modal-body">
              <h2 id= "quit2" class="modal-title"></h2>
              <p>NOTE Quit & Delete WILL ERASE ALL GAME DATA</p>
            </div>
            <!--bittons to allow the user to quit, delete game or cancel-->
            <div class="modal-footer">
              <button type="button" id ="modelBtn" class="btn btn-default" data-dismiss="modal">Quit & Delete</button>
              <button type="button" id ="modelBtn" class="btn btn-default" data-dismiss="modal">Quit</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <!-- close model-->
      <!-- main game window-->
      <div id = "gamewindow" class = "col-lg-12 col-md-12">
        <div class ="leftbar col-lg-3, col-md-3">
          <button id="selectPlayers">Select Players</button>
          <button id="fixtureBtn">Next Fixture</button>
          <button id="loadTable">View Table</button>
          <!--<button id="pl">View Players</button> not implemented-->
          <button id="endGame">Quit</button>
        </div>
        <!-- displays the league table-->
        <div class ="col-lg-9, col-md-9">
          <div id="tableview">
            <table id = "leagueTable">
            </table>
          </div>
        </div>
        <div class ="col-lg-9, col-md-9">
          <div id="fixtureView">
          </div>
        </div>
        <div class ="col-lg-9, col-md-9 " >

          <div  class ="col-lg-9, col-md-9" id="teamSelectView">
            <div id="goalkeeper" ondrop="drop(event, this.id)" ondragover="allowDrop(event)"></div>
            <div class ="defend">
              <div id="rightBack" ondrop="drop(event, 'Right Full')" ondragover="allowDrop(event)"></div>
              <div id="rightCenterHalf" ondrop="drop(event, 'Right Center Half')" ondragover="allowDrop(event)"></div>
              <div id="leftCenterHalf" ondrop="drop(event, 'Left Center Half')" ondragover="allowDrop(event)"></div>
              <div id="leftBack" ondrop="drop(event, 'Left Full')" ondragover="allowDrop(event)"></div>
            </div>
            <div class ="mid">
              <div id="rightMid" ondrop="drop(event, 'Right Winger')" ondragover="allowDrop(event)"></div>
              <div id="rightCenterMid" ondrop="drop(event, 'Right Center Midfielder')" ondragover="allowDrop(event)"></div>
              <div id="leftCenterMid" ondrop="drop(event, 'Left Center Midfielder')" ondragover="allowDrop(event)"></div>
              <div id="leftMid" ondrop="drop(event, 'Left Winger')" ondragover="allowDrop(event)"></div>
            </div>
            <div class ="attacker">
              <div id="rightStk" ondrop="drop(event, 'Right Attack')" ondragover="allowDrop(event)"></div>
              <div id="leftStk" ondrop="drop(event, 'Left Attack')" ondragover="allowDrop(event)"></div>
            </div>
          </div>
          <div  class ="col-lg-9, col-md-9" id="playersSel">
          </div>
        </div>
      </div>
    </div>
  </body>
  <!--js resoucres-->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <script src="Sortable.js"></script>
  <script src="client.js"></script>
</html>
